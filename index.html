<body><h1>Login page</h1>
<div>

<form action="/action_page.php">

 <input list="YOUR CAT TYPE" name="YOUR CAT TYPE"placeholder="ENTER YOUR CAT TYPE">

  </datalist>

<br>

<input type="date" id="DateofBirth" name="DateofBirth" min="31-12-2000" value="23-06-2005">

<input type="submit" value="submit">
